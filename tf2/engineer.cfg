bind C"cmd destroy 1 0;cmd build 1 0"
bind V"cmd destroy 1 1;cmd build 1 1"
bind MOUSE5"cmd destroy 2 0;cmd build 2 0"
bind F5"cmd destroy 0 0;cmd build 0 0"

/////////////////////////////////////////////////////
// SolarLight's Eureka Effect Fast Teleport Script //
/////////////////////////////////////////////////////

bind b +teleport
alias +teleport slot3
alias -teleport Teleport_To_Spawn
alias Teleport_To_Spawn "eureka_teleport"
alias Teleport_To_Exit "eureka_teleport 1"

bind capslock +toggleTeleport
alias +toggleTeleport "alias -teleport Teleport_To_Exit"
alias -toggleTeleport "alias -teleport Teleport_To_Spawn"
